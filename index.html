<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="green-stripe"></div>

    <main>
        <!--CONTAINER VUE.JS-->
        <div id="root">

            <!--Left-->
            <div class="container-left">
                <!--Container my user-->
                <div class="container-myuser">

                    <div class="my-img-name">
                        <img class="my-avatar" src="img/avatar_io.jpg" alt="My Image">
                        <div class="my-name">Sofia</div>
                    </div>
                    <div class="my-user-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!--Container notifications-->
                <div class="container-notifications">

                    <div class="container-bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="setting-notific">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="active-notific">Attiva notifiche desktop</div>
                    </div>

                </div>

                <!--Container search-->
                <div class="container-search">

                    <div class="box-btn-input">
                        <button class="btn-search-chat">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <input class="input-search-chat" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>

                <!--Container all chat-->
                <div class="container-all-chat">

                    <div v-for="element in arrUsers" class="container-single-chat">
                        <div class="chat-img-name">
                            <img class="chat-avatar" :src="'img/' + element.image" :alt="element.name">

                            <div class="name-message">
                                <div class="chat-user-name"> {{ element.name }} </div>
                                <div class="last-msg-send">Ultimo messaggio inviato</div>
                            </div>

                        </div>

                        <div class="clock-msg-sent">12.00</div>
                    </div>

                </div>

            </div>





            <!--Right-->
            <div class="container-right">

                <!--Top current chat-->
                <div class="current-chat">

                    <div class="current-chat-left">

                        <div class="user-current-chat">
                            <img class="avatar-current-chat" src="img/avatar_1.jpg" alt="Michele">
                        </div>

                        <div class="name-access-current-chat">
                            <div>Michele</div>
                            <div class="last-access">Ultimo accesso oggi alle 12.00</div>
                        </div>

                    </div>

                    <div class="current-chat-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!--Central current chat-->

                <div class="message-field">

                    <div class="right-column">
                        <div class="messages green">Ciao come stai?</div>
                    </div>

                    <div class="left-column">
                        <div class="messages white">Tutto bene, grazie.Tu?</div>
                    </div>

                    <div class="right-column">
                        <div class="messages green">Abbastanza bene dai! Magari ne parliamo davanti ad un caff√®..</div>
                    </div>

                    <div v-for="element in newArrMsg" class="right-column">
                        <div class="messages green"> {{ element }}
                            <div class="date-time">{{ DateTime() }}</div>
                        </div>
                    </div>

                    

                </div>

                <!--Bottom current chat-->

                <div class="send-new-msg">

                    <i class="fa-solid fa-face-smile"></i>

                    <input @keyup.enter="sentMessage" v-model.trim="newMessage" class="input-write-msg" type="text" placeholder="Scrivi un messaggio">

                    <i class="fa-solid fa-microphone"></i>

                </div>

            </div>

        </div>
        <!--FINE CONTAINER VUE.JS-->
    </main>

    <!--LUXON-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <!--VUE.JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--MY JS-->
    <script src="js/script.js"></script>

</body>
</html>
